    <script>
      let jiggler;
      
      // 애플리케이션 초기화
      // 페이지 로드 시 자동 시작
      document.addEventListener("DOMContentLoaded", () => {
        jiggler = new MouseJiggler();
        jiggler.init(); // 컴포넌트 초기화
        jiggler.start(); // 자동 시작
        
        // Wake Lock 다이얼로그 표시 (약간 지연)
        setTimeout(() => {
          jiggler.uiController.showWakeLockDialog();
        }, 1000);
        
        // 언어 전환 버튼 이벤트 리스너
        const langBtn = document.getElementById('langBtn');
        if (langBtn) {
          langBtn.addEventListener('click', () => {
            window.languageManager.switchLanguage();
          });
        }
        
        
        // Service Worker 등록 (PWA 지원)
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {

            })
            .catch((error) => {
