  <body>
    <!-- 헤더 영역 -->
    <div class="header">
      <div class="header-top">
        <div class="title" data-translate="title">Mouse Jiggler - 마우스 지글러</div>
        <div class="language-selector">
          <button id="langBtn" class="lang-btn">EN</button>
        </div>
      </div>
      <div class="instructions" data-translate="instructions">마우스를 아래 격자 영역에 올려놓으세요.</div>
      <div class="wake-lock-info" id="wakeLockInfo" data-translate="wakeLockInfo">
        💡 일부 브라우저에서는 화면 절전 방지가 지원되지 않습니다. Chrome/Edge 사용을 권장합니다.
        <button class="refresh-btn" id="refreshBtn" onclick="location.reload()">🔄</button>
      </div>

      <!-- 설정 컨트롤 -->
      <div class="controls">
        <div class="control-group">
          <div class="control-label" data-translate="speed">속도</div>
          <div class="select-container">
            <select id="speedSelect">
              <option value="slow" data-translate="slow">느림</option>
              <option value="normal" selected data-translate="normal">보통</option>
              <option value="fast" data-translate="fast">빠름</option>
              <option value="ultrafast" data-translate="ultrafast">초고속</option>
            </select>
          </div>
        </div>
        
        <div class="control-group">
          <div class="control-label" data-translate="interval">간격</div>
          <div class="select-container">
            <select id="intervalSelect">
              <option value="10" data-translate="interval10">10초</option>
              <option value="30" selected data-translate="interval30">30초</option>
              <option value="continuous" data-translate="continuous">연속</option>
            </select>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-label">
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText" data-translate="waiting">대기 중...</span>
          </div>
          <span id="progressTime">0:00</span>
        </div>
        <div class="progress-bar">
          <div class="progress-zones" id="progressZones"></div>
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
      <div id="webgl-container"></div>

        <span data-translate="copyright">© 2025 Mouse Jiggler. 무료로 제공되는 서비스입니다.</span>
      </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- MouseJiggler Components -->
    <script src="js/LanguageManager.js"></script>
    <script src="js/UIController.js"></script>
    <script src="js/GridRenderer.js"></script>
    <script src="js/AnimationController.js"></script>
    <script src="js/TimingManager.js"></script>
    <script src="js/MouseJiggler.js"></script>

    <script>
      let jiggler;
      
      // 애플리케이션 초기화
      // 페이지 로드 시 자동 시작
      document.addEventListener("DOMContentLoaded", () => {
        jiggler = new MouseJiggler();
        jiggler.init(); // 컴포넌트 초기화
        jiggler.start(); // 자동 시작
        
        // 언어 전환 버튼 이벤트 리스너
        const langBtn = document.getElementById('langBtn');
        if (langBtn) {
          langBtn.addEventListener('click', () => {
            window.languageManager.switchLanguage();
          });
        }
      });
      
    </script>
